<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/grid.css">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/Style.css">
    <link rel="shortcut icon" href="./SRC/Favicon/Untitled-1.png" type="image/x-icon" id="favicon">
    <title>7 SMALL JAVASCRIPT PROJECT</title>
</head>
<body>
    <!-- START PROJECT 1 -->
    <div class="container">
        <div class="row">
            <div class="favicon-change-color col-12" >
                <h3>Click To Change Favicon Color</h3>
                <button id="btn-red" type="button">Red</button>
                <button id="btn-blue" type="button">Blue</button>
            </div>
        </div>
    </div>
    <!-- END PROJECT 1 -->
    <!-- START PROJECT 2 -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="line"></div>
                <div  class="Pass">
                <h3>Hide Password</h3>
                <div class="toggle">
                <i id="eye" class="fa-solid fa-eye"></i>
                <i id="eye-slash"  class="fa-solid fa-eye-slash"></i>
                <input id="pass" type="password" placeholder="Enter Your Pass">
                </div>
                </div>
        </div>
        </div>
    </div>
    <!-- END PROJECT 2 -->
    <script src="https://kit.fontawesome.com/d8295715d6.js" crossorigin="anonymous"></script>
    <script src="./JAVASCRIPT/Script.js"></script>
</body>
</html>
